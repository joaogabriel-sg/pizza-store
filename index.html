<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="JoÃ£o Gabriel Silva Gomes">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>Pizzas | As melhores pizzas da internet</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
  <link rel="stylesheet" href="./public/css/style.css">
</head>
<body>
  <div id="page-pizzas">
    <section class="cart-view-container">
      <div class="cart-view-content">
        <span class="number-of-items">0</span>
        <i class="fas fa-shopping-cart"></i>
      </div>
    </section>

    <section class="container">
      <h1 class="page-title">Pizzas</h1>
      <div class="pizzas-container"></div>
    </section>

    <section class="cart-container">
      <div class="btn-close-cart">
        <i class="fas fa-times"></i>
      </div>
      <h1>Suas Pizzas</h1>
      <div class="cart-list"></div>

      <h2 class="cart-subtotal">Subtotal <span>R$ 0,00</span></h2>
      <h2 class="cart-discount">Desconto (-10%) <span>R$ 0,00</span></h2>
      <h2 class="cart-total">Total <span>R$ 0,00</span></h2>
      <button class="btn-finish">Finalizar a compra</button>
    </section>
  </div>
  <script src="./public/scripts/script.js"></script>
</body>
</html>
